<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      animation: zoomIn 0.5s ease-in-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
      }
      to {
        transform: scale(1);
      }
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="gallery"></div>

<div class="modal" id="modal">
  <span class="close-btn" onclick="closeModal()">&times;</span>
  <img id="modal-image">
</div>

<script>
  // Replace these URLs with your own image URLs
  const imageUrls = [
    'https://via.placeholder.com/400x300',
    'https://via.placeholder.com/300x400',
    'https://via.placeholder.com/600x450',
    'https://via.placeholder.com/450x600',
    'https://via.placeholder.com/350x250',
    'https://via.placeholder.com/250x350',
  ];

  const galleryContainer = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modal-image');

  function openModal(imageUrl) {
    modalImage.src = imageUrl;
    modal.style.display = 'flex';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  imageUrls.forEach((imageUrl, index) => {
    const galleryItem = document.createElement('div');
    galleryItem.classList.add('gallery-item');

    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = `Image ${index + 1}`;

    img.addEventListener('click', () => openModal(imageUrl));

    galleryItem.appendChild(img);
    galleryContainer.appendChild(galleryItem);
  });
</script>

</body>
</html>
